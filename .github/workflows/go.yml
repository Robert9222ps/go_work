name: go package

on:

 workflow_dispatch:
   inputs:
     Go:
       description: 'Go-version'
       required: true
       default: '1.15.15'
       type: choice
       options:
       - 1.16.16
       - 1.15.15
       - 1.18.18

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Go-version: $VERSION"
          env: VERSION ${{inputs.Go}}     

