
name: go build&test

on:
  workflow_run:
    workflows:
      - "go-version"
    types:
      - "completed"



jobs:
  go_test:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v3

     - name: Set up go
       uses: actions/setup-go@v3
       with:
         go-version: 1.15

     - name: Build
       run:  go build -v ./...

     - name: Test
       run:  go test -v ./...
       


